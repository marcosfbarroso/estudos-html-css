<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video e HTML</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>Videos em html</h1>
    <p>Aqui aprederemos a inserir videos no html.</p>

    <video autoplay controls loop poster="imagens/Arte Mozão 300x300.jpeg" width="300">
        
        <source src="midia/videop.mkv" type="video/mkv">
        <source src="midia/videop.mp4" type="video/mp4">
        <source src="midia/videop.webm" type="video/webm">
        <p>Se esta mensagem aparecer, o navegador não possui suporte para o tipo do arquivo.</p>
    </video>
    <h1>Videos através de incorporação</h1>

    <iframe width="300" height="300" src="https://www.youtube.com/embed/gqrySQQzvvQ?si=7HWnb4HzIlMWzpUy" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

</body>
</html>
