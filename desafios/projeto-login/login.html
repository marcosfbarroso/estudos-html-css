<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles/padrao.css">
    <link rel="stylesheet" href="styles/media-query.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>
<body>
    <main>
        <section id="login">
            <div id="image">
            </div>

            <div id="form">
                <h1>Login</h1>
                <p> Bem-vindo (a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente. </p>

                <form action="login.php" method="post" autocomplete="off">
                    <div class="field">
    
                        <span class="material-symbols-outlined">
                        person
                        </span>
                        <input type="email" name="user" id="iuser" placeholder="Digite seu email." required minlength="4" maxlength="30">
                        <label for="iuser"> Usuário</label>
                    </div>

                    <div class="field">
                    
                    <span class="material-symbols-outlined">
                    key
                    </span>

                    <input type="password" name="password" id="ipassword" placeholder="Digite sua senha." required minlength="4" maxlength="12">
                    <label for="ipassword"> Senha</label>

                    </div>
                    <input type="submit" value="Entrar">
                    <a class="button" href="esqueci-senha.html">Esqueci minha senha <span class="material-symbols-outlined">mail</span></a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
