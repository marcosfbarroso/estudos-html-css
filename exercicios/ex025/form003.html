<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulário</h1>
    <form autocomplete="off" action="cadastro.php" method="get">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="iname">Nome Completo: </Label>
                <input type="text" name="name" id="iname" minlength="5" placeholder="Marcos Antonio" size="20">
            </p>
            
            <p>
                <label for="inum">Média: </label>
                <input type="number" name="num" id="inum" required placeholder="0 a 10" step="0.5" min="0" max="10" size="20">
            </p>
            <p>
                <label for="imonth">Mês: </label>
                <input type="month" name="month" id="imonth" value="2025-01">
            </p>
            <p>
                <label for="icel"></label>
                <input type="tel" name="cel" id="icel" required placeholder="(85)98877-8656" pattern="^\(\d{2}\)\d{4,5}-\d{4}$">
            </p>
        </fieldset>

        <p>
            <label for="iday">Dia: </label>
            <input type="date" name="day" id="iday" value="1998-02-26">
        </p>

        <p>
            <label for="ihour">Hora: </label>
            <input type="time" name="hour" id="ihour">
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Reset">
        </p>
    </form>
</body>
</html>
