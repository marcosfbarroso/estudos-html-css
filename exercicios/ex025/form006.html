<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulário</h1>
    <form action="cadastro.php" autocomplete="off" method="post">
        <p>
            <label for="istate">Estado: </label>
            <select name="state" id="istate">
                
                <optgroup label="Sudoeste">
                    <option value="MG">Minas Gerais</option>
                    <option value="SP">São Paulo</option>
                    <option value="RJ">Rio de Janeiro</option>
                </optgroup>

                <optgroup label="Nordeste">
                    <option value="CE">Ceará</option>
                    <option value="PE">Pernambuco</option>
                    <option value="RN">Rio Grande do Norte</option>
                </optgroup>

            </select>
        </p>

        <p>
            <label for="ifunction">Profissão:</label>
            <input type="text" name="funcion" id="ifunction" list="list-function">
            <datalist id="list-function">
                
                <option>Administrador</option>
                <option>Desenvolvedor</option>
                <option>Pedreiro</option>
                <option>Engenheiro Civil</option>
                <option>Almoxarife</option>
                <option>Coordenador de Projetos</option>

            </datalist>
        </p>

        <p>
            <label for="itxt-area">Observações: </label><br>
            <textarea name="txt-area" id="itxt-area"></textarea>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
