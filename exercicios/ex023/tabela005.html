<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>

        table {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            
            border-collapse: collapse;
            border: 2px solid black;

        }

        caption {
            font-size: 1em;

            margin-bottom: 1px;
            
        }

        thead, tfoot {
            border: 2px solid black;
        }

        th {
            background-color: darkgrey;
            color:white;
            
            font-size: 0.9em;
            text-transform: uppercase;

            border: 1px solid black;
            padding: 5px;

            height: 35px
        }

        td {
            font-size: 0.8em;
            text-align: center;

            width: 100px;
            border: 1px solid black;
            padding: 5px;
        }

        .primeira {
            background-color: aqua;
        }
        .segunda {
            background-color: aquamarine;
        }
    </style>

</head>
<body>
    <table>
        <colgroup>
            <col class="primeira" span="2">
            <col class="segunda" span="2">
        </colgroup>
        <caption>Cadastro de Clientes</caption>
        <thead>
            <tr>
                <th scope="col">Nome</th>
                <th scope="col">Sexo</th>
                <th scope="col">Idade</th>
                <th scope="col">Profissão</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Ana Maria</td>
                <td>F</td>
                <td>25</td>
                <td>Jornalista</td>
            </tr>
            <tr>
                <td>Claudio</td>
                <td>M</td>
                <td>28</td>
                <td>Programador</td>
            </tr>
            <tr>
                <td>Gustavo</td>
                <td>M</td>
                <td>42</td>
                <td>Professor</td>
            </tr>
            <tr>
                <td>Hélio</td>
                <td>M</td>
                <td>19</td>
                <td>Vendedor</td>
            </tr>
            <tr>
                <td>Maria</td>
                <td>F</td>
                <td>39</td>
                <td>Médica</td>
            </tr>
            <tr>
                <td>Otavio</td>
                <td>M</td>
                <td>22</td>
                <td>Nutricionista</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
